services:
  # Backend API
  - type: web
    name: beacon-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: beacon-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: beacon-redis
          property: connectionString
      - key: CORS_ORIGIN
        value: https://beacon-dashboard.onrender.com

  # Frontend Dashboard
  - type: web
    name: beacon-dashboard
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis Cache
  - type: redis
    name: beacon-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: beacon-db
    databaseName: beacon
    plan: basic-256mb
    region: oregon
